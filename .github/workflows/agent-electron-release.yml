# Build and publish DoAi Agent Electron on tag push.
# Tag format: agent-electron-v*
name: Agent Electron Release

on:
  push:
    tags:
      - "agent-electron-v*"

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install root
        run: pnpm install --frozen-lockfile

      - name: Install agent-electron
        run: cd apps/desktop && pnpm install --frozen-lockfile

      - name: Build and publish
        run: cd apps/desktop && pnpm exec electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
