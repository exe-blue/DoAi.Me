name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          direct_prompt: |
            Review this pull request. Focus on:
            - Correctness and logic bugs
            - TypeScript type safety
            - Supabase query patterns (always use .returns<T>())
            - Security issues (SQL injection, XSS, exposed secrets)
            - Breaking changes to API routes or DB schema
            Post inline comments for specific issues and a summary comment overall.
