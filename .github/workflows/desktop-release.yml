# Desktop (Electron) release: build NSIS installer and publish to GitHub Releases.
# Beta: tag desktop-beta-v* -> prerelease. Stable: tag desktop-v* -> release.
#
# Optional code signing (TODO): add secrets and uncomment env in the dist step:
#   WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}        # .pfx or certificate file
#   WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
#   CSC_LINK / CSC_KEY_PASSWORD are also supported by electron-builder.
name: Desktop Release

on:
  push:
    tags:
      - "desktop-beta-v*"
      - "desktop-v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build desktop
        run: pnpm --filter @doai/client build

      - name: Build installer and publish
        run: pnpm --filter @doai/client exec electron-builder --win --publish always

      - name: Mark Beta as prerelease
        if: startsWith(github.ref, 'refs/tags/desktop-beta-')
        run: gh release edit ${{ github.ref_name }} --prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-installer-${{ github.ref_name }}
          path: apps/desktop/release/
