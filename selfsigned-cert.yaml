apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: doai-me-selfsigned
  namespace: doai-me
spec:
  secretName: doai-me-tls-selfsigned
  duration: 8760h  # 1 year
  renewBefore: 360h  # 15 days
  commonName: doai.me
  dnsNames:
    - doai.me
    - www.doai.me
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
