# SonarQube / SonarCloud project configuration for DoAi.Me
# CI: pass -Dsonar.host.url and -Dsonar.token or use SonarCloud (see .sonarlint/connectedMode.json)

sonar.projectKey=doai-me
sonar.projectName=DoAi.Me

# Sources and exclusions (align with tsconfig.json paths and exclude)
sonar.sources=app,components,lib,src,types,hooks,instrumentation-client.ts,instrumentation.ts,middleware.ts
sonar.exclusions=**/node_modules/**,**/.next/**,**/app_legacy/**,**/agent/**,**/*.config.js,**/*.config.mjs,**/*.config.ts,public/**,**/coverage/**,**/dist/**,**/*.d.ts

# Test paths (for coverage)
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript/JavaScript
sonar.typescript.tsconfigPaths=tsconfig.json
sonar.sourceEncoding=UTF-8

# Optional: SonarCloud (overrides when using exe-blue)
# sonar.organization=exe-blue
# sonar.host.url=https://sonarcloud.io
